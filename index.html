<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Links</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Lj6WFrDkKkqQv+6CE5lC2I1fl8URVRE4Jv7wAThkTxLdD4ZIzI0VGP2yn7AlAlp1eL5uEpID9y4dw7C3t8RBSg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #0f0f1f;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .background-animation {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #1e1e2f, #5e5eff, #1e1e2f, #0f0f1f);
      background-size: 400% 400%;
      animation: gradientMove 30s ease infinite;
      filter: blur(40px);
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffffff22, #00000044);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: bounce 3s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    .side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 10;
    }

    .left {
      left: 30px;
      align-items: flex-start;
    }

    .right {
      right: 30px;
      align-items: flex-end;
    }

    .icon {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .icon i {
      font-size: 24px;
    }

    .icon:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .instagram i {
      color: #e1306c;
    }

    .tiktok i {
      color: #000;
    }

    .discord i {
      color: #7289da;
    }

    @media (max-width: 768px) {
      .side {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }

      .left, .right {
        flex-direction: row;
        gap: 20px;
      }

      .center {
        position: static;
        transform: none;
        margin-top: 50px;
      }

      body {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>

  <div class="side left">
    <a class="instagram-logo-instagram-icon-transparent-free-png.webp" href="https://instagram.com/deinprofil" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="tiktok-icon-free-png.webp" href="https://tiktok.com/@deinprofil" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

  <div class="center">
    <div class="main-logo">LOGO</div>
  </div>

  <div class="side right">
    <a class="discord-logo-discord-icon-transparent-free-png.webp" href="https://discord.gg/deinserver" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
  </div>
</body>
</html>
