<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Phantomtvvv – Shop</title>
<link rel="stylesheet" href="shop.css">
</head>
<body>
<header class="header">
  <div class="logo">Phantomtvvv</div>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>
    <a href="/shop.html" class="active">Shop</a>
  </nav>
</header>

<main class="shop-wrapper">
  <h1>Phantomtvvv Shop</h1>

  <section id="cartBar" class="cart-bar hidden">
    <div id="cartSummary">Warenkorb: <span id="cartCount">0</span> Artikel — <strong id="cartTotal">€0.00</strong></div>
    <button id="openCartBtn">Warenkorb anzeigen</button>
  </section>

  <section class="products-grid" id="productsGrid">
    <!-- Produkte werden per JS geladen -->
  </section>

  <!-- Warenkorb Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-inner">
      <h2>Warenkorb</h2>
      <div id="cartItems"></div>
      <div class="cart-actions">
        <div class="total">Gesamt: <span id="cartTotalModal">€0.00</span></div>
        <div class="pay-buttons">
          <button id="payPaypal">Mit PayPal bezahlen</button>
          <button id="payCrypto">Mit Krypto bezahlen</button>
        </div>
      </div>
      <button class="close" id="closeCart">Schließen</button>
    </div>
  </div>

  <!-- kurze Bestätigung -->
  <div id="toast" class="toast hidden"></div>
</main>

<script src="shop.js"></script>
</body>
</html>
